# Name of your workflow
name: Python CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push events for the "main" branch
  push:
    branches: ["main"]
  # Triggers the workflow on pull request events targeting the "main" branch
  pull_request:
    branches: ["main"]

# Permissions needed for coverage action to push to data branch and comment on PRs
permissions:
  contents: write
  pull-requests: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Defines a build matrix for your tests
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repository
        uses: actions/checkout@v4

      # Step 2: Sets up the specific version of Python from the matrix
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev,csv]

      # Step 4: Lint with Ruff
      - name: Lint with Ruff
        run: |
          ruff check .

      # Step 5: Check formatting with Ruff
      - name: Check formatting with Ruff
        run: |
          ruff format --check .

      # Step 6: Type check with Mypy
      - name: Type check with Mypy
        run: |
          mypy src

      # Step 7: Type check with Ty
      - name: Type check with Ty
        run: |
          ty check src

      # Step 8: Run tests with pytest and coverage
      - name: Run tests with pytest and coverage
        run: |
          pytest --cov --cov-report=term-missing --cov-report=xml

      # Step 9: Post coverage comment on PR
      - name: Coverage comment
        uses: py-cov-action/python-coverage-comment-action@v3
        if: matrix.python-version == '3.12'
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
