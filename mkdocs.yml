site_name: aiogzip
site_description: Asynchronous gzip file reader/writer with aiocsv support.
site_url: https://geoff-davis.github.io/aiogzip/

repo_name: geoff-davis/aiogzip
repo_url: https://github.com/geoff-davis/aiogzip

theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.code.annotate
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_root_heading: true
            show_source: true
            show_signature_annotations: true
            separate_signature: true
            docstring_style: google
            merge_init_into_class: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

nav:
  - Home: index.md
  - Examples: examples.md
  - Performance: performance.md
  - API Reference: api.md
  - Contributing: contributing.md
